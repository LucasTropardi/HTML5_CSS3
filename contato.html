<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contato - Barbearia do teste</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="Logo da barbearia do teste"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<form>
			<label for="nomesobrenome">Nome completo</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">E-mail</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx xxxx">

			<label for="mensagem">Mensagem</label>
			<textarea cols="68" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
				<legend>Como prefere nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>				
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>				
				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere o atendimento?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

			<input type="submit" class="enviar" value="Enviar formulário">
		</form>
		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>08:00 as 20:00h</td>
				</tr>
				<tr>
					<td>Terça</td>
					<td>08:00 as 20:00h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>08:00 as 20:00h</td>
				</tr>
				<tr>
					<td>Quinta</td>
					<td>08:00 as 20:00h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>08:00 as 20:00h</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
		<img src="logo-branco.png" alt="logo da barbearia do teste">
		<p class="copyright">&copy; Copyright testando códigos - 2023</p>
	</footer>
</body>
</html>
